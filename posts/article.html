<body>
  <header>
    <a href="../index.html" class="site-title">ブローグ</a>
    <nav>
      <a href="../index.html">ホーム</a>
      <a href="../tags/">タグ</a>
    </nav>
  </header>

  <main>
    <div class="content">
      <div class="breadcrumbs">
        <a href="/">ホーム</a> ＞ <span id="breadcrumb-title">記事</span>
      </div>

      <article>
        <h1 id="title">読み込み中...</h1>
        <div class="meta" id="meta"></div>
        <img id="cover" style="display:none;" />
        <div class="tags" id="tags"></div>
        <section class="toc" id="toc" style="display:none;"></section>
        <div class="body" id="body"></div>
        <div class="related-box" id="related" style="display:none;"></div>
        <div class="share-buttons" id="share"></div>
        <div class="author-box" id="author"></div>
      </article>
    </div>

    <aside class="sidebar">
      <!-- サイドバーの内容（プロフィール・最近の投稿など） -->
    </aside>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> ブローグ</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZwl7MJrNJD2qU7bkATpZ2DVt0cjLb07s",
      authDomain: "blogue-9c04d.firebaseapp.com",
      projectId: "blogue-9c04d",
      storageBucket: "blogue-9c04d.firebasestorage.app",
      messagingSenderId: "330012087470",
      appId: "1:330012087470:web:afe058423a9bcf98bf493f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("title").textContent = "記事IDが指定されていません。";
      throw new Error("No ID");
    }

    const postRef = doc(db, "posts", id);
    getDoc(postRef).then((snap) => {
      if (!snap.exists()) {
        document.getElementById("title").textContent = "記事が見つかりませんでした。";
        return;
      }

      const data = snap.data();
      const encodedTitle = encodeURIComponent(data.title);
      const encodedURL = encodeURIComponent(location.href);

      // タイトル・metaタグ
      document.title = `${data.title} - ブローグ`;
      document.querySelector('meta[name="description"]').setAttribute("content", data.description || "");
      document.querySelector('meta[property="og:title"]').setAttribute("content", `${data.title} - ブローグ`);
      document.querySelector('meta[property="og:description"]').setAttribute("content", data.description || "");
      document.querySelector('meta[property="og:image"]').setAttribute("content", data.cover || "");
      document.querySelector('meta[property="og:url"]').setAttribute("content", location.href);

      // タイトル・パンくず
      document.getElementById("title").textContent = data.title;
      document.getElementById("breadcrumb-title").textContent = data.title;

      // 公開日を整形して表示
      let formattedDate = "不明";
      if (data.date?.toDate) {
        const d = data.date.toDate();
        formattedDate = `${d.getFullYear()}年${d.getMonth() + 1}月${d.getDate()}日`;
      }
      document.getElementById("meta").textContent = `公開日：${formattedDate}`;

      // カバー画像
      if (data.cover) {
        const cover = document.getElementById("cover");
        cover.src = data.cover;
        cover.alt = data.title;
        cover.style.display = "block";
      }

      // タグ
      if (data.tags?.length) {
        document.getElementById("tags").innerHTML = data.tags.map(tag =>
          `<a href="/tags/${tag}.html" class="tag">#${tag}</a>`
        ).join("");
      }

      // 目次
      if (data.toc) {
        const toc = document.getElementById("toc");
        toc.innerHTML = `<h2>目次</h2>${data.toc}`;
        toc.style.display = "block";
      }

      // 本文
      document.getElementById("body").innerHTML = data.body;

      // 関連記事
      if (data.related?.length) {
        const related = document.getElementById("related");
        related.innerHTML = `
          <p><strong>あわせて読みたい：</strong><br />
          ${data.related.map(url => `<a href="${url}">▶ ${url}</a><br />`).join("")}
          </p>`;
        related.style.display = "block";
      }

      // 著者情報
      document.getElementById("author").innerHTML = `
        <strong>この記事を書いた人：</strong>
        <p>${data.author || "ブローグ管理人"}</p>
      `;

      // シェアボタン
      document.getElementById("share").innerHTML = `
        <p><strong>この記事をシェア：</strong></p>
        <a href="https://twitter.com/intent/tweet?text=${encodedTitle}&url=${encodedURL}" target="_blank" title="Xでシェア">
          <i class="fab fa-x-twitter"></i>
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=${encodedURL}" target="_blank" title="Facebookでシェア">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://social-plugins.line.me/lineit/share?url=${encodedURL}" target="_blank" title="LINEでシェア">
          <i class="fab fa-line"></i>
        </a>
      `;
    }).catch((err) => {
      console.error("読み込みエラー:", err);
      document.getElementById("title").textContent = "記事の読み込み中にエラーが発生しました。";
    });
  </script>
</body>
</html>
