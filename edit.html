<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記事を編集 - ブローグ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>記事を編集</h1>
  <form id="edit-form">
    <input type="text" name="title" placeholder="タイトル" required />
    <textarea name="body" placeholder="本文（HTMLでもOK）" required></textarea>
    <input type="text" name="tags" placeholder="タグ（カンマ区切り）" />
    <input type="text" name="related" placeholder="関連記事のURL（カンマ区切り）" />
    <button type="submit">保存する</button>
  </form>
  <div id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZwl7MJrNJD2qU7bkATpZ2DVt0cjLb07s",
      authDomain: "blogue-9c04d.firebaseapp.com",
      projectId: "blogue-9c04d",
      storageBucket: "blogue-9c04d.firebasestorage.app",
      messagingSenderId: "330012087470",
      appId: "1:330012087470:web:afe058423a9bcf98bf493f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const form = document.getElementById("edit-form");
    const message = document.getElementById("message");

    if (!id) {
      message.textContent = "記事IDが指定されていません。";
      throw new Error("No ID");
    }

    let collectionName = "posts";
    let originalData = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "/login.html";
        return;
      }

      const postRef = doc(db, "posts", id);
      const pendingRef = doc(db, "posts_pending", id);

      let snap = await getDoc(postRef);
      if (!snap.exists()) {
        snap = await getDoc(pendingRef);
        collectionName = "posts_pending";
      }

      if (!snap.exists()) {
        message.textContent = "記事が見つかりませんでした。";
        return;
      }

      const data = snap.data();
      if (data.uid !== user.uid) {
        message.textContent = "この投稿を編集する権限がありません。";
        return;
      }

      originalData = data;
      form.title.value = data.title || "";
      form.body.value = data.body || "";
      form.tags.value = (data.tags || []).join(", ");
      form.related.value = (data.related || []).join(", ");
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!originalData) return;

      const updated = {
        ...originalData,
        title: form.title.value.trim(),
        body: form.body.value.trim(),
        tags: form.tags.value.split(",").map(t => t.trim()).filter(t => t),
        related: form.related.value.split(",").map(u => u.trim()).filter(u => u),
        date: serverTimestamp()
      };

      try {
        await setDoc(doc(db, collectionName, id), updated);
        message.textContent = "保存しました。マイルームに戻ります...";
        message.style.color = "green";
        setTimeout(() => {
          location.href = "/dashboard.html";
        }, 1500);
      } catch (err) {
        console.error(err);
        message.textContent = "保存に失敗しました。";
        message.style.color = "crimson";
      }
    });
  </script>
</body>
</html>
