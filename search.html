<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サイト内検索 - ブローグ</title>
  <meta name="description" content="ブローグの記事をキーワードで検索できます。" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1.5rem;
    }
    .result {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .result h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }
    .result p {
      margin: 0.5rem 0 0;
      font-size: 0.95rem;
      color: #555;
    }
    .tag {
      display: inline-block;
      background: #e0f0ff;
      color: #007acc;
      padding: 0.2rem 0.5rem;
      margin-right: 0.3rem;
      font-size: 0.75rem;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
      margin: 4rem 0 2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="site-title">ブローグ</a>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="tags/">タグ</a>
    </nav>
  </header>

  <main>
    <h1>サイト内検索</h1>
    <input type="text" id="searchBox" placeholder="キーワードを入力..." />
    <div id="results"></div>
  </main>

  <footer>
    &copy; 2025 ブローグ
  </footer>

  <script>
    const searchBox = document.getElementById("searchBox");
    const resultsContainer = document.getElementById("results");
    let posts = [];

    fetch("data/posts.json") // ← 相対パスで読み込み！
      .then(res => res.json())
      .then(data => posts = data);

    searchBox.addEventListener("input", () => {
      const keyword = searchBox.value.trim().toLowerCase();
      resultsContainer.innerHTML = "";

      if (keyword.length === 0) return;

      const filtered = posts.filter(post =>
        post.title.toLowerCase().includes(keyword) ||
        post.description.toLowerCase().includes(keyword) ||
        (post.tags && post.tags.some(tag => tag.toLowerCase().includes(keyword)))
      );

      if (filtered.length === 0) {
        resultsContainer.innerHTML = "<p>該当する記事が見つかりませんでした。</p>";
        return;
      }

      filtered.forEach(post => {
        const tagHTML = post.tags?.map(tag => `<span class="tag">#${tag}</span>`).join(" ") || "";
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <h2><a href="${post.url}">${post.title}</a></h2>
          <p>${post.description}</p>
          <p><small>${post.date || ""}</small></p>
          <div>${tagHTML}</div>
        `;
        resultsContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
